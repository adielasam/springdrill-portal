<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINGDRILL - Educational Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(26, 60, 52, 0.85), rgba(26, 60, 52, 0.85)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
        }
        .hero-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 4rem 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        .logo-icon {
            font-size: 4rem;
            color: #f1c40f;
            margin-bottom: 20px;
        }
        .btn-portal {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-student {
            background: #2ecc71;
            color: white;
            border: 2px solid #2ecc71;
        }
        .btn-teacher {
            background: transparent;
            color: white;
            border: 2px solid #3498db;
        }
        .btn-portal:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            color: white;
        }
        .btn-teacher:hover {
            background: #3498db;
        }
        .auth-links {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="hero-card">
        <i class="fas fa-graduation-cap logo-icon"></i>
        <h1 class="display-3 fw-bold mb-3">SPRINGDRILL</h1>
        <p class="lead mb-5">Access your exams, results, and interactive learning resources in one secure, centralized portal.</p>
        
        <div class="d-flex flex-wrap justify-content-center">
            <a href="login.html" class="btn btn-portal btn-student shadow">
                <i class="fas fa-user-graduate me-2"></i> Student Portal
            </a>
            <a href="login.html" class="btn btn-portal btn-teacher shadow">
                <i class="fas fa-chalkboard-teacher me-2"></i> Staff Portal
            </a>
        </div>
        
        <div class="auth-links">
            <p class="mb-0 text-light">New to the platform? <a href="signup.html" class="text-warning fw-bold text-decoration-none ms-2">Create an Account</a></p>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';
        
        // Auto-redirect if user is already logged in
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                const { data: profile } = await supabase
                    .from('users')
                    .select('role')
                    .eq('id', session.user.id)
                    .single();
                
                if (profile) {
                    if (profile.role === 'admin') window.location.href = 'admin_dashboard.html';
                    else if (profile.role === 'teacher') window.location.href = 'teacher_dashboard.html';
                    else window.location.href = 'student_dashboard.html';
                }
            }
        }
        document.addEventListener('DOMContentLoaded', checkSession);
    </script>
</body>
</html>
