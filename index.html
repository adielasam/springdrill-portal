<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINGDRILL - Educational Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('graduation.jpg');
            background-size: cover; background-position: center; min-height: 100vh;
            display: flex; align-items: center; justify-content: center; color: white;
        }
        .hero-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            padding: 3rem; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2);
            text-align: center; max-width: 800px;
        }
        .btn-portal { padding: 15px 40px; font-size: 1.2rem; font-weight: 600; border-radius: 50px; transition: all 0.3s; margin: 10px; }
        .btn-student { background: #2ecc71; color: white; border: none; }
        .btn-teacher { background: #3498db; color: white; border: none; }
    </style>
</head>
<body>
    <div class="hero-card shadow-lg">
        <h1 class="display-3 fw-bold mb-3">SPRINGDRILL</h1>
        <p class="lead mb-5">Access your exams, results, and learning resources in one secure location.</p>
        <div class="d-flex flex-wrap justify-content-center">
            <a href="login.html" class="btn btn-portal btn-student">Student Login</a>
            <a href="login.html" class="btn btn-portal btn-teacher">Staff Portal</a>
        </div>
        <div class="mt-5">
            <p class="mb-0">New to the platform? <a href="signup.html" class="text-white fw-bold">Create an Account</a></p>
        </div>
    </div>
</body>
</html>
