<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPRINGDRILL - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar { width: 250px; position: fixed; height: 100%; background: #1a3c34; color: white; padding-top: 20px; }
        .sidebar a { color: white; padding: 15px; display: block; text-decoration: none; }
        .sidebar a:hover { background: #2a5c54; }
        .main-content { margin-left: 250px; padding: 30px; }
        .stat-card { border-radius: 15px; padding: 20px; color: white; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center mb-4">Admin Portal</h4>
        <a href="manage_users.html"><i class="fas fa-users-cog me-2"></i> Approve Users</a>
        <a href="class_list.html"><i class="fas fa-list me-2"></i> Class Lists</a>
        <a href="test_analysis.html"><i class="fas fa-chart-line me-2"></i> Analysis</a>
        <a href="#" id="logoutBtn" class="mt-5 text-warning"><i class="fas fa-power-off me-2"></i> Logout</a>
    </div>

    <div class="main-content">
        <h2>Welcome, Administrator</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="stat-card bg-primary">
                    <h3>Review Pending</h3>
                    <p>Approve new teachers and students.</p>
                    <a href="manage_users.html" class="btn btn-light btn-sm">Go to Queue</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';
        document.getElementById('logoutBtn').onclick = async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        };
    </script>
</body>
</html>
