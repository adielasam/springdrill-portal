<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINGDRILL - Secure Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 15px;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: none;
        }
        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .brand-header i {
            font-size: 3rem;
            color: #1a3c34;
            margin-bottom: 15px;
        }
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        .form-control:focus {
            border-color: #1a3c34;
            box-shadow: 0 0 0 0.25rem rgba(26, 60, 52, 0.25);
            background-color: white;
        }
        .btn-primary {
            background-color: #1a3c34;
            border-color: #1a3c34;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #122b25;
            border-color: #122b25;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="brand-header">
                <i class="fas fa-shield-alt"></i>
                <h3 class="fw-bold text-dark">Welcome Back</h3>
                <p class="text-muted">Sign in to continue to your dashboard</p>
            </div>

            <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

            <form id="loginForm">
                <div class="mb-4">
                    <label class="form-label fw-semibold text-secondary">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                        <input type="email" id="email" class="form-control border-start-0 ps-0" placeholder="name@springdrill.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold text-secondary">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" id="password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2" id="loginBtn">
                    Sign In <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted mb-0">Don't have an account? <a href="signup.html" class="text-decoration-none fw-bold" style="color: #1a3c34;">Sign up</a></p>
                <a href="index.html" class="text-decoration-none text-secondary small mt-2 d-inline-block"><i class="fas fa-home me-1"></i> Return Home</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const loginBtn = document.getElementById('loginBtn');

            // UI Loading state
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            loginBtn.disabled = true;
            errorAlert.classList.add('d-none');

            try {
                // 1. Authenticate with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                
                if (error) throw error;

                // 2. Fetch User Profile to determine role
                const { data: profile, error: profileError } = await supabase
                    .from('users')
                    .select('role')
                    .eq('id', data.user.id)
                    .single();

                if (profileError) throw profileError;

                // 3. Route based on role
                if (profile.role === 'admin') {
                    window.location.href = 'admin_dashboard.html';
                } else if (profile.role === 'teacher') {
                    window.location.href = 'teacher_dashboard.html';
                } else {
                    window.location.href = 'student_dashboard.html';
                }

            } catch (err) {
                // Show error to user
                errorAlert.classList.remove('d-none');
                errorAlert.innerText = err.message;
                // Reset button
                loginBtn.innerHTML = 'Sign In <i class="fas fa-arrow-right ms-2"></i>';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
