<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPRINGDRILL - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.5)), url('tech3.jpg'); background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 3rem; border-radius: 20px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="login-container shadow-lg">
        <h2 class="text-center mb-4">Login</h2>
        <div id="errorAlert" class="alert alert-danger d-none"></div>
        <form id="loginForm">
            <div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control" required></div>
            <div class="mb-3"><label>Password</label><input type="password" id="password" class="form-control" required></div>
            <button type="submit" class="btn btn-primary w-100" id="loginBtn">Sign In</button>
        </form>
    </div>
    <script type="module">
        import { supabase } from './supabaseClient.js';
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                document.getElementById('errorAlert').classList.remove('d-none');
                document.getElementById('errorAlert').innerText = error.message;
            } else {
                const { data: profile } = await supabase.from('users').select('role').eq('id', data.user.id).single();
                if (profile.role === 'admin') window.location.href = 'admin_dashboard.html';
                else if (profile.role === 'teacher') window.location.href = 'teacher_dashboard.html';
                else window.location.href = 'student_dashboard.html';
            }
        });
    </script>
</body>
</html>
