<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINGDRILL - My Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fa; overflow-x: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Sidebar Styling */
        .sidebar { width: 280px; position: fixed; top: 0; left: 0; height: 100vh; background: linear-gradient(180deg, #1a3c34 0%, #122b25 100%); color: white; padding-top: 30px; z-index: 1000; box-shadow: 4px 0 15px rgba(0,0,0,0.1); }
        .sidebar-brand { text-align: center; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .sidebar-brand i { color: #2ecc71; font-size: 2.5rem; margin-bottom: 10px; }
        .nav-link { color: rgba(255,255,255,0.8); padding: 15px 25px; margin: 4px 15px; border-radius: 8px; transition: all 0.3s; display: flex; align-items: center; text-decoration: none; }
        .nav-link i { width: 25px; font-size: 1.1rem; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.15); color: white; transform: translateX(5px); }
        .nav-link.text-danger:hover { background: rgba(220, 53, 69, 0.2); color: #ff6b6b !important; }

        /* Main Content Styling */
        .main-content { margin-left: 280px; padding: 40px; min-height: 100vh; }
        .top-header { background: white; padding: 20px 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #2ecc71; }

        /* Analytics Overview */
        .stat-card { background: white; border-radius: 15px; padding: 25px; display: flex; align-items: center; gap: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: none; margin-bottom: 30px; }
        .stat-icon { width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; background: rgba(46, 204, 113, 0.1); color: #2ecc71; }

        /* Data Table */
        .content-card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: none; }
        .table th { background-color: #f8f9fa; color: #495057; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; border-bottom: 2px solid #dee2e6; }
        .table td { vertical-align: middle; }
        .score-badge { font-weight: bold; padding: 6px 12px; border-radius: 8px; font-size: 0.95rem; }
        .score-excellent { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .score-average { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .score-poor { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        /* Loading Overlay */
        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <i class="fas fa-spinner fa-spin fa-3x text-success mb-3"></i>
        <h4>Fetching your academic records...</h4>
    </div>

    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-user-graduate"></i>
            <h4 class="text-white fw-bold mb-0">STUDENT PORTAL</h4>
        </div>
        
        <nav class="nav flex-column mt-4">
            <a href="student_dashboard.html" class="nav-link"><i class="fas fa-home"></i> My Dashboard</a>
            <a href="take_test.html" class="nav-link"><i class="fas fa-laptop-code"></i> Take a Test</a>
            <a href="student_results.html" class="nav-link active"><i class="fas fa-award"></i> My Results</a>
            <hr class="mx-3 my-4 border-secondary">
            <a href="#" id="logoutBtn" class="nav-link text-danger mt-auto"><i class="fas fa-sign-out-alt"></i> Secure Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-header">
            <div>
                <h3 class="fw-bold mb-0 text-dark"><i class="fas fa-medal text-success me-2"></i> My Examination Results</h3>
                <p class="text-muted mb-0 mt-1">Review your past scores and academic performance history.</p>
            </div>
        </div>

        <div class="row g-4 mb-2">
            <div class="col-md-6">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-clipboard-check"></i></div>
                    <div>
                        <p class="text-muted fw-bold mb-0">EXAMS COMPLETED</p>
                        <h3 class="fw-bold mb-0 text-dark" id="totalExams">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stat-card">
                    <div class="stat-icon bg-light text-primary"><i class="fas fa-chart-line"></i></div>
                    <div>
                        <p class="text-muted fw-bold mb-0">AVERAGE SCORE</p>
                        <h3 class="fw-bold mb-0 text-dark" id="averageScore">0%</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-card">
            <h5 class="fw-bold mb-4 border-bottom pb-3"><i class="fas fa-history text-primary me-2"></i> Attempt History</h5>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th width="35%">Exam Title</th>
                            <th width="20%">Date Taken</th>
                            <th width="15%">Raw Score</th>
                            <th width="15%">Percentage</th>
                            <th width="15%">Status</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTbody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        async function initializePage() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) return window.location.href = 'login.html';
                const currentUserId = session.user.id;

                const tbody = document.getElementById('resultsTbody');
                
                // Fetch attempts completed by THIS student only
                const { data: attempts, error } = await supabase
                    .from('test_attempts')
                    .select(`
                        id, score, total_marks, percentage, end_time, 
                        tests (title, code, subjects(name))
                    `)
                    .eq('student_id', currentUserId)
                    .not('end_time', 'is', null)
                    .order('end_time', { ascending: false });

                if (error) throw error;
                document.getElementById('loadingOverlay').style.display = 'none';

                if (attempts.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="text-center py-5 text-muted"><i class="fas fa-folder-open fa-3x mb-3 opacity-50"></i><br>You have not completed any exams yet.</td></tr>`;
                    return;
                }

                let sumPercentages = 0;

                tbody.innerHTML = attempts.map(attempt => {
                    sumPercentages += parseFloat(attempt.percentage);
                    
                    const submitDate = new Date(attempt.end_time).toLocaleString('en-GB', { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute:'2-digit' });
                    
                    let badgeClass = 'score-poor';
                    let statusText = 'Fail';
                    if (attempt.percentage >= 70) { badgeClass = 'score-excellent'; statusText = 'Excellent'; }
                    else if (attempt.percentage >= 50) { badgeClass = 'score-average'; statusText = 'Pass'; }

                    return `
                        <tr>
                            <td>
                                <strong class="text-dark d-block mb-1">${attempt.tests?.title || 'Unknown Test'}</strong>
                                <span class="badge bg-light text-secondary border">${attempt.tests?.code || 'N/A'}</span>
                                <small class="text-muted ms-2">${attempt.tests?.subjects?.name || 'General'}</small>
                            </td>
                            <td class="small text-muted fw-bold">${submitDate}</td>
                            <td class="fw-bold">${attempt.score} / ${attempt.total_marks}</td>
                            <td><span class="score-badge ${badgeClass}">${attempt.percentage}%</span></td>
                            <td class="fw-bold text-muted">${statusText}</td>
                        </tr>
                    `;
                }).join('');

                // Update Overview Stats
                document.getElementById('totalExams').innerText = attempts.length;
                document.getElementById('averageScore').innerText = (sumPercentages / attempts.length).toFixed(1) + '%';

            } catch (err) {
                console.error(err);
                alert("Failed to load results data.");
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', initializePage);

        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
