<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINGDRILL - Create Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fa; overflow-x: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { width: 280px; position: fixed; top: 0; left: 0; height: 100vh; background: linear-gradient(180deg, #1a3c34 0%, #122b25 100%); color: white; padding-top: 30px; z-index: 1000; box-shadow: 4px 0 15px rgba(0,0,0,0.1); }
        .sidebar-brand { text-align: center; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .sidebar-brand i { color: #f1c40f; font-size: 2.5rem; margin-bottom: 10px; }
        .nav-link { color: rgba(255,255,255,0.8); padding: 15px 25px; margin: 4px 15px; border-radius: 8px; transition: all 0.3s; display: flex; align-items: center; text-decoration: none; }
        .nav-link i { width: 25px; font-size: 1.1rem; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.15); color: white; transform: translateX(5px); }
        .main-content { margin-left: 280px; padding: 40px; min-height: 100vh; }
        .top-header { background: white; padding: 20px 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 30px; }
        .form-card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: none; }
        .form-label { font-weight: 600; color: #495057; }
        .form-control, .form-select { padding: 12px 15px; border-radius: 8px; border: 1px solid #dee2e6; background-color: #f8f9fa; }
        .form-control:focus, .form-select:focus { border-color: #1a3c34; box-shadow: 0 0 0 0.25rem rgba(26,60,52,0.25); background-color: white; }
        .section-title { color: #1a3c34; border-bottom: 2px solid #f4f7fa; padding-bottom: 10px; margin-bottom: 20px; margin-top: 30px; font-weight: bold; }
        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <i class="fas fa-spinner fa-spin fa-3x text-warning mb-3"></i>
        <h4>Verifying Access...</h4>
    </div>

    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-chalkboard-teacher"></i>
            <h4 class="text-white fw-bold mb-0">STAFF PORTAL</h4>
        </div>
        <nav class="nav flex-column mt-4">
            <a href="teacher_dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard Home</a>
            <a href="create_test.html" class="nav-link active"><i class="fas fa-plus-circle"></i> Create New Test</a>
            <a href="manage_questions.html" class="nav-link"><i class="fas fa-list-ul"></i> Question Bank</a>
            <a href="test_results.html" class="nav-link"><i class="fas fa-poll"></i> Student Results</a>
            <hr class="mx-3 my-4 border-secondary">
            <a href="#" id="logoutBtn" class="nav-link text-danger mt-auto"><i class="fas fa-sign-out-alt"></i> Secure Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-header">
            <h3 class="fw-bold mb-0 text-dark"><i class="fas fa-edit text-warning me-2"></i> Create Assessment</h3>
            <p class="text-muted mb-0 mt-1">Configure test parameters. It will be saved as a Draft until you add questions.</p>
        </div>

        <div id="alertBox" class="alert d-none shadow-sm" role="alert"></div>

        <div class="form-card">
            <form id="createTestForm">
                
                <h5 class="section-title mt-0"><i class="fas fa-info-circle me-2"></i> Basic Information</h5>
                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label">Test Title</label>
                        <input type="text" id="title" class="form-control" required placeholder="Enter clear test title">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Test Code</label>
                        <input type="text" id="code" class="form-control" required placeholder="e.g. MTH-JSS1-T1">
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-4">
                        <label class="form-label">Target Class</label>
                        <select id="class_id" class="form-select" required><option value="">Loading...</option></select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Subject</label>
                        <select id="subject_id" class="form-select" required><option value="">Loading...</option></select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Academic Session</label>
                        <select id="session_id" class="form-select" required><option value="">Loading...</option></select>
                    </div>
                </div>

                <h5 class="section-title"><i class="fas fa-clock me-2"></i> Scheduling & Grading</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label text-primary"><i class="fas fa-calendar-check me-1"></i> Exam Starts At (Optional)</label>
                        <input type="datetime-local" id="start_time" class="form-control border-primary">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-danger"><i class="fas fa-calendar-times me-1"></i> Exam Closes At (Optional)</label>
                        <input type="datetime-local" id="end_time" class="form-control border-danger">
                    </div>
                    
                    <div class="col-md-6 mt-4">
                        <label class="form-label">Duration (in minutes)</label>
                        <div class="input-group">
                            <input type="number" id="duration" class="form-control" required min="1" placeholder="e.g. 45">
                            <span class="input-group-text bg-light text-muted">Mins</span>
                        </div>
                    </div>
                    <div class="col-md-6 mt-4">
                        <label class="form-label">Marks per Question</label>
                        <div class="input-group">
                            <input type="number" id="marks" class="form-control" required step="0.1" min="0.1" value="1.0">
                            <span class="input-group-text bg-light text-muted">Pts</span>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <label class="form-label">Instructions for Students (Optional)</label>
                    <textarea id="instructions" class="form-control" rows="3"></textarea>
                </div>

                <h5 class="section-title"><i class="fas fa-shield-alt me-2"></i> CBT Security & Rules</h5>
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <div class="form-check form-switch fs-5 mb-2">
                            <input class="form-check-input" type="checkbox" id="shuffle_questions" checked>
                            <label class="form-check-label fs-6 text-dark mt-1">Shuffle Questions randomly</label>
                        </div>
                        <div class="form-check form-switch fs-5">
                            <input class="form-check-input" type="checkbox" id="shuffle_answers" checked>
                            <label class="form-check-label fs-6 text-dark mt-1">Shuffle Options</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check form-switch fs-5 mb-2">
                            <input class="form-check-input" type="checkbox" id="publish_result">
                            <label class="form-check-label fs-6 text-dark mt-1">Publish scores to students immediately</label>
                        </div>
                        <div class="form-check form-switch fs-5">
                            <input class="form-check-input" type="checkbox" id="practice_mode">
                            <label class="form-check-label fs-6 text-dark mt-1">Practice Mode</label>
                        </div>
                    </div>
                </div>

                <hr class="mt-5 mb-4">
                <div class="d-flex justify-content-end gap-3">
                    <button type="submit" class="btn btn-dark px-5 py-2 fw-bold" id="submitBtn">
                        <i class="fas fa-save me-2"></i> Save & Add Questions
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        let currentUserId = null;

        async function initializePage() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) return window.location.href = 'login.html';
                currentUserId = session.user.id;

                await Promise.all([
                    loadDropdown('classes', 'class_id'),
                    loadDropdown('subjects', 'subject_id'),
                    loadDropdown('sessions', 'session_id')
                ]);

                document.getElementById('loadingOverlay').style.display = 'none';
            } catch (error) {
                console.error(error);
            }
        }

        async function loadDropdown(table, selectId) {
            const { data } = await supabase.from(table).select('id, name').order('id', { ascending: true });
            const selectEl = document.getElementById(selectId);
            if (data && data.length > 0) {
                selectEl.innerHTML = `<option value="" disabled selected>Select an option...</option>` + 
                                     data.map(item => `<option value="${item.id}">${item.name}</option>`).join('');
            }
        }

        document.addEventListener('DOMContentLoaded', initializePage);

        document.getElementById('createTestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const alertBox = document.getElementById('alertBox');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Creating Test...';
            btn.disabled = true;
            alertBox.classList.add('d-none');

            const startTimeVal = document.getElementById('start_time').value;
            const endTimeVal = document.getElementById('end_time').value;

            const testData = {
                teacher_id: currentUserId,
                title: document.getElementById('title').value,
                code: document.getElementById('code').value,
                class_id: parseInt(document.getElementById('class_id').value),
                subject_id: parseInt(document.getElementById('subject_id').value),
                session_id: parseInt(document.getElementById('session_id').value),
                duration_minutes: parseInt(document.getElementById('duration').value),
                marks_per_question: parseFloat(document.getElementById('marks').value),
                instructions: document.getElementById('instructions').value,
                shuffle_questions: document.getElementById('shuffle_questions').checked,
                shuffle_answers: document.getElementById('shuffle_answers').checked,
                publish_result: document.getElementById('publish_result').checked,
                practice_mode: document.getElementById('practice_mode').checked,
                start_time: startTimeVal ? new Date(startTimeVal).toISOString() : null,
                end_time: endTimeVal ? new Date(endTimeVal).toISOString() : null,
                is_published: false // <--- Saves as Draft!
            };

            try {
                const { data, error } = await supabase.from('tests').insert([testData]).select();
                if (error) {
                    if (error.code === '23505') throw new Error("A test with this Code already exists.");
                    throw error;
                }

                alertBox.className = 'alert alert-success shadow-sm mb-4';
                alertBox.innerHTML = `<i class="fas fa-check-circle me-2"></i> <strong>Success!</strong> Redirecting to Question Bank...`;
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Instantly redirect to the Question Bank and pass the Test ID!
                setTimeout(() => {
                    window.location.href = `manage_questions.html?test_id=${data[0].id}`;
                }, 1500);

            } catch (err) {
                alertBox.className = 'alert alert-danger shadow-sm mb-4';
                alertBox.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i> ${err.message}`;
                window.scrollTo({ top: 0, behavior: 'smooth' });
                btn.innerHTML = '<i class="fas fa-save me-2"></i> Save & Add Questions';
                btn.disabled = false;
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
