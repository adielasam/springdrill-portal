<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINGDRILL - CBT Examination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: linear-gradient(180deg, #1a3c34 0%, #122b25 100%);
            color: white;
            padding-top: 30px;
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }
        .sidebar-brand {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        .sidebar-brand i {
            color: #2ecc71;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 25px;
            margin: 4px 15px;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .nav-link i {
            width: 25px;
            font-size: 1.1rem;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(255,255,255,0.15);
            color: white;
            transform: translateX(5px);
        }
        .nav-link.text-danger:hover {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b !important;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 280px;
            padding: 40px;
            min-height: 100vh;
        }
        .top-header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Available Tests Cards */
        .test-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            border: none;
            border-top: 4px solid #2ecc71;
            transition: transform 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        
        /* Active CBT Interface */
        #activeTestView {
            display: none;
        }
        .cbt-header {
            background: white;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 20px;
            z-index: 100;
            border: 2px solid #e9ecef;
        }
        .timer-badge {
            background: #ffeaa7;
            color: #d63031;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .timer-warning {
            background: #ff7675 !important;
            color: white !important;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Question Card */
        .question-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            min-height: 400px;
        }
        .question-text {
            font-size: 1.3rem;
            color: #2d3436;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 500;
        }
        .option-label {
            display: block;
            padding: 15px 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1rem;
        }
        .option-label:hover {
            background: #eef2f5;
            border-color: #cbd3da;
        }
        .option-input:checked + .option-label {
            background: #e8f5e9;
            border-color: #2ecc71;
            color: #155724;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.15);
        }
        .option-input {
            display: none;
        }

        /* Navigation Buttons */
        .cbt-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .btn-cbt {
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.1rem;
        }
        
        /* Loading Overlay */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex;
            align-items: center; justify-content: center; flex-direction: column;
        }
        
        /* Save Indicator */
        #saveIndicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2d3436;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <i class="fas fa-spinner fa-spin fa-3x text-success mb-3"></i>
        <h4>Verifying Student Profile & Loading Exams...</h4>
    </div>

    <div id="saveIndicator">
        <i class="fas fa-cloud-upload-alt me-2"></i> Saving answer...
    </div>

    <div class="sidebar" id="sidebarMenu">
        <div class="sidebar-brand">
            <i class="fas fa-user-graduate"></i>
            <h4 class="text-white fw-bold mb-0">STUDENT PORTAL</h4>
        </div>
        
        <nav class="nav flex-column mt-4">
            <a href="student_dashboard.html" class="nav-link">
                <i class="fas fa-home"></i> My Dashboard
            </a>
            <a href="take_test.html" class="nav-link active">
                <i class="fas fa-laptop-code"></i> Take a Test
            </a>
            <a href="student_results.html" class="nav-link">
                <i class="fas fa-award"></i> My Results
            </a>
            
            <hr class="mx-3 my-4 border-secondary">
            
            <a href="#" id="logoutBtn" class="nav-link text-danger mt-auto">
                <i class="fas fa-sign-out-alt"></i> Secure Logout
            </a>
        </nav>
    </div>

    <div class="main-content" id="mainContent">
        
        <div id="testSelectionView">
            <div class="top-header">
                <div>
                    <h3 class="fw-bold mb-0 text-dark"><i class="fas fa-clipboard-list text-success me-2"></i> Available Assessments</h3>
                    <p class="text-muted mb-0 mt-1">Select an exam below to begin. Ensure your internet connection is stable.</p>
                </div>
            </div>

            <div id="alertBox" class="alert d-none shadow-sm mb-4"></div>

            <div class="row g-4" id="availableTestsContainer">
                </div>
        </div>

        <div id="activeTestView">
            <div class="cbt-header">
                <div>
                    <h4 class="fw-bold mb-0 text-dark" id="activeTestTitle">Loading Test...</h4>
                    <p class="text-muted mb-0" id="questionCounter">Question 1 of --</p>
                </div>
                <div class="timer-badge" id="timerDisplay">
                    <i class="fas fa-stopwatch"></i> <span id="timeRemaining">00:00</span>
                </div>
            </div>

            <div class="question-card">
                <div id="questionContent">
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                        <h5>Preparing your exam paper...</h5>
                    </div>
                </div>

                <div class="cbt-nav">
                    <button class="btn btn-outline-secondary btn-cbt" id="prevBtn" onclick="navigateQuestion(-1)" disabled>
                        <i class="fas fa-arrow-left me-2"></i> Previous
                    </button>
                    
                    <button class="btn btn-primary btn-cbt px-5" id="nextBtn" onclick="navigateQuestion(1)">
                        Next <i class="fas fa-arrow-right ms-2"></i>
                    </button>

                    <button class="btn btn-danger btn-cbt px-5 d-none" id="submitTestBtn" onclick="confirmSubmitTest()">
                        Submit Exam <i class="fas fa-check-double ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
        
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        let currentUserId = null;
        let studentClassId = null;
        
        // CBT State Variables
        let questionsList = [];
        let currentQuestionIndex = 0;
        let activeAttemptId = null;
        let activeTestObj = null;
        let studentAnswers = {}; // Format: { question_id: 'A' }
        let timerInterval = null;

        // 1. Initialize Page
        async function initializePage() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }
                currentUserId = session.user.id;

                // Verify student role and approval status
                const { data: studentProfile, error: profileErr } = await supabase
                    .from('students')
                    .select('id, class_id, approved')
                    .eq('user_id', currentUserId)
                    .single();

                if (profileErr || !studentProfile) {
                    alert("Access Denied: Student profile not found.");
                    window.location.href = 'login.html';
                    return;
                }

                if (!studentProfile.approved) {
                    const alertBox = document.getElementById('alertBox');
                    alertBox.className = 'alert alert-danger shadow-sm mb-4';
                    alertBox.innerHTML = `<i class="fas fa-lock me-2"></i> <strong>Account Locked:</strong> You cannot take tests until an Administrator approves your account.`;
                    document.getElementById('loadingOverlay').style.display = 'none';
                    return;
                }

                studentClassId = studentProfile.class_id;
                await loadAvailableTests();

            } catch (error) {
                console.error("Initialization Error:", error);
                alert("Failed to connect to the examination system.");
            }
        }

        // 2. Load Tests assigned to the student's class (ONLY PUBLISHED ONES)
        async function loadAvailableTests() {
            const container = document.getElementById('availableTestsContainer');
            
            try {
                // Fetch tests matching student's class that have been explicitly published
                const { data: tests, error } = await supabase
                    .from('tests')
                    .select('id, title, code, duration_minutes, marks_per_question, subjects(name)')
                    .eq('class_id', studentClassId)
                    .eq('is_published', true)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                document.getElementById('loadingOverlay').style.display = 'none';

                if (tests.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="fas fa-folder-open fa-4x text-muted opacity-25 mb-3"></i>
                            <h4 class="text-muted">No exams available</h4>
                            <p class="text-muted">There are currently no active tests assigned and published to your class.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = tests.map(test => `
                    <div class="col-md-6 col-lg-4">
                        <div class="test-card">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <span class="badge bg-light text-success border border-success">${test.code}</span>
                                <span class="badge bg-secondary"><i class="fas fa-clock me-1"></i> ${test.duration_minutes} mins</span>
                            </div>
                            <h4 class="fw-bold text-dark mb-1">${test.title}</h4>
                            <p class="text-muted fw-bold small mb-4">${test.subjects?.name || 'General Subject'}</p>
                            
                            <div class="mt-auto">
                                <button onclick="window.prepareTest(${test.id})" class="btn btn-success w-100 fw-bold">
                                    Start Test <i class="fas fa-play ms-2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error("Error loading tests:", err);
                container.innerHTML = `<div class="col-12"><div class="alert alert-danger">Failed to load tests.</div></div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', initializePage);

        // 3. Prepare and Start Test
        window.prepareTest = async (testId) => {
            const confirmStart = confirm("Are you ready to begin? The timer will start immediately and cannot be paused.");
            if (!confirmStart) return;

            document.getElementById('loadingOverlay').style.display = 'flex';

            try {
                // Fetch full test details
                const { data: testDetails, error: tErr } = await supabase
                    .from('tests')
                    .select('*')
                    .eq('id', testId)
                    .single();
                
                if (tErr) throw tErr;
                activeTestObj = testDetails;

                // Fetch Questions for this test
                const { data: qData, error: qErr } = await supabase
                    .from('test_questions')
                    .select(`
                        question_id,
                        questions ( id, question_text, option_a, option_b, option_c, option_d, marks, correct_option )
                    `)
                    .eq('test_id', testId);

                if (qErr) throw qErr;
                
                if (qData.length === 0) {
                    alert("This test has no questions assigned to it yet.");
                    document.getElementById('loadingOverlay').style.display = 'none';
                    return;
                }

                // Map and optionally shuffle questions
                questionsList = qData.map(item => item.questions);
                if (activeTestObj.shuffle_questions) {
                    questionsList = questionsList.sort(() => Math.random() - 0.5);
                }

                // Create Test Attempt Record
                const { data: attemptData, error: aErr } = await supabase
                    .from('test_attempts')
                    .insert([{ 
                        test_id: testId, 
                        student_id: currentUserId 
                    }])
                    .select('id')
                    .single();

                if (aErr) throw aErr;
                activeAttemptId = attemptData.id;

                // Switch UI Views
                document.getElementById('testSelectionView').style.display = 'none';
                document.getElementById('activeTestView').style.display = 'block';
                document.getElementById('sidebarMenu').style.display = 'none';
                document.getElementById('mainContent').style.marginLeft = '0'; // Full width for exam
                
                document.getElementById('activeTestTitle').innerText = activeTestObj.title;

                // Start Exam
                currentQuestionIndex = 0;
                studentAnswers = {};
                renderQuestion();
                startTimer(activeTestObj.duration_minutes);

                document.getElementById('loadingOverlay').style.display = 'none';

            } catch (err) {
                console.error("Error starting test:", err);
                alert("An error occurred while preparing your exam.");
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        };

        // 4. Render Current Question
        function renderQuestion() {
            const q = questionsList[currentQuestionIndex];
            document.getElementById('questionCounter').innerText = `Question ${currentQuestionIndex + 1} of ${questionsList.length}`;
            
            // Check if student already selected an answer
            const savedAns = studentAnswers[q.id] || null;

            // Render HTML
            const contentHtml = `
                <div class="question-text">${currentQuestionIndex + 1}. ${q.question_text}</div>
                <div class="options-container">
                    <input type="radio" name="opt_${q.id}" id="optA_${q.id}" value="A" class="option-input" ${savedAns === 'A' ? 'checked' : ''} onchange="window.handleAnswerSelection(${q.id}, 'A')">
                    <label for="optA_${q.id}" class="option-label"><strong>A.</strong> ${q.option_a}</label>

                    <input type="radio" name="opt_${q.id}" id="optB_${q.id}" value="B" class="option-input" ${savedAns === 'B' ? 'checked' : ''} onchange="window.handleAnswerSelection(${q.id}, 'B')">
                    <label for="optB_${q.id}" class="option-label"><strong>B.</strong> ${q.option_b}</label>

                    <input type="radio" name="opt_${q.id}" id="optC_${q.id}" value="C" class="option-input" ${savedAns === 'C' ? 'checked' : ''} onchange="window.handleAnswerSelection(${q.id}, 'C')">
                    <label for="optC_${q.id}" class="option-label"><strong>C.</strong> ${q.option_c}</label>

                    <input type="radio" name="opt_${q.id}" id="optD_${q.id}" value="D" class="option-input" ${savedAns === 'D' ? 'checked' : ''} onchange="window.handleAnswerSelection(${q.id}, 'D')">
                    <label for="optD_${q.id}" class="option-label"><strong>D.</strong> ${q.option_d}</label>
                </div>
            `;
            
            document.getElementById('questionContent').innerHTML = contentHtml;

            // Update Navigation Buttons
            document.getElementById('prevBtn').disabled = (currentQuestionIndex === 0);
            
            if (currentQuestionIndex === questionsList.length - 1) {
                document.getElementById('nextBtn').classList.add('d-none');
                document.getElementById('submitTestBtn').classList.remove('d-none');
            } else {
                document.getElementById('nextBtn').classList.remove('d-none');
                document.getElementById('submitTestBtn').classList.add('d-none');
            }
        }

        // Navigation controls
        window.navigateQuestion = (direction) => {
            currentQuestionIndex += direction;
            if (currentQuestionIndex < 0) currentQuestionIndex = 0;
            if (currentQuestionIndex >= questionsList.length) currentQuestionIndex = questionsList.length - 1;
            renderQuestion();
        };

        // 5. Handle Answer Selection and Auto-Save
        window.handleAnswerSelection = async (questionId, selectedOption) => {
            studentAnswers[questionId] = selectedOption;
            
            // Show Save Indicator
            const indicator = document.getElementById('saveIndicator');
            indicator.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Saving...';
            indicator.style.display = 'block';

            try {
                // Upsert to student_answers table
                const { error } = await supabase
                    .from('student_answers')
                    .upsert({ 
                        attempt_id: activeAttemptId, 
                        question_id: questionId, 
                        selected_answer: selectedOption 
                    }, { onConflict: 'attempt_id, question_id' });

                if (error) throw error;
                
                indicator.innerHTML = '<i class="fas fa-check text-success me-2"></i> Saved';
                setTimeout(() => indicator.style.display = 'none', 1500);

            } catch (err) {
                console.error("Auto-save failed:", err);
                indicator.innerHTML = '<i class="fas fa-exclamation-triangle text-danger me-2"></i> Save Failed';
            }
        };

        // 6. Timer Logic
        function startTimer(durationMins) {
            let timeRemaining = durationMins * 60; // Convert to seconds
            const display = document.getElementById('timeRemaining');
            const timerBadge = document.getElementById('timerDisplay');

            timerInterval = setInterval(() => {
                timeRemaining--;

                let minutes = Math.floor(timeRemaining / 60);
                let seconds = timeRemaining % 60;

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.innerText = `${minutes}:${seconds}`;

                // Warning at 5 minutes
                if (timeRemaining <= 300 && timeRemaining > 0) {
                    timerBadge.classList.add('timer-warning');
                }

                // Time Up
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    display.innerText = "00:00";
                    alert("Time is up! Your exam will now be submitted automatically.");
                    processSubmission();
                }
            }, 1000);
        }

        // 7. Submit Exam Logic
        window.confirmSubmitTest = () => {
            const answeredCount = Object.keys(studentAnswers).length;
            const totalCount = questionsList.length;
            
            let msg = `You have answered ${answeredCount} out of ${totalCount} questions.\n\nAre you sure you want to submit?`;
            if (answeredCount < totalCount) {
                msg = `WARNING: You still have ${totalCount - answeredCount} unanswered questions.\n\nAre you absolutely sure you want to submit?`;
            }

            if (confirm(msg)) {
                processSubmission();
            }
        };

        async function processSubmission() {
            clearInterval(timerInterval);
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.querySelector('#loadingOverlay h4').innerText = "Grading Examination...";

            try {
                // 1. Calculate Score
                let totalMarksObtained = 0;
                let maxPossibleMarks = 0;

                questionsList.forEach(q => {
                    maxPossibleMarks += parseFloat(q.marks);
                    const studentChoice = studentAnswers[q.id];
                    
                    if (studentChoice && studentChoice === q.correct_option) {
                        totalMarksObtained += parseFloat(q.marks);
                    }
                });

                const percentage = (totalMarksObtained / maxPossibleMarks) * 100;

                // 2. Update test_attempts record
                const { error: updateErr } = await supabase
                    .from('test_attempts')
                    .update({
                        end_time: new Date().toISOString(),
                        score: totalMarksObtained,
                        total_marks: maxPossibleMarks,
                        percentage: percentage.toFixed(2)
                    })
                    .eq('id', activeAttemptId);

                if (updateErr) throw updateErr;

                // 3. Optional: Create test_results entry if practice mode is false
                if (!activeTestObj.practice_mode) {
                    await supabase.from('test_results').upsert({
                        test_id: activeTestObj.id,
                        student_id: currentUserId,
                        score: totalMarksObtained,
                        percentage: percentage.toFixed(2),
                        remarks: percentage >= 50 ? 'Pass' : 'Fail'
                    }, { onConflict: 'test_id, student_id' });
                }

                // 4. Redirect to Results
                alert(`Exam submitted successfully! Score: ${totalMarksObtained} / ${maxPossibleMarks}`);
                window.location.href = 'student_results.html';

            } catch (err) {
                console.error("Submission Error:", err);
                alert("An error occurred while submitting your test. Please contact an administrator.");
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // 8. Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            if (activeAttemptId) {
                if(!confirm("Warning: Logging out will abandon your current test. Continue?")) return;
            }
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
