<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINGDRILL - Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }
        
        /* Sidebar Styling */
        .sidebar { width: 260px; position: fixed; top: 0; left: 0; height: 100vh; background: #004d34; color: white; padding-top: 20px; z-index: 1000; }
        .sidebar-brand { text-align: center; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; }
        .nav-link { color: rgba(255,255,255,0.8); padding: 12px 20px; margin: 2px 10px; border-radius: 5px; transition: all 0.3s; font-size: 0.95rem; }
        .nav-link i { width: 25px; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.15); color: white; font-weight: bold; border-left: 4px solid #f1c40f;}

        /* Main Content */
        .main-content { margin-left: 260px; padding: 20px 40px; min-height: 100vh; }
        
        /* Top Navbar */
        .top-navbar { background: white; padding: 15px 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* Student Profile Card */
        .profile-section { display: flex; align-items: center; gap: 30px; padding: 20px; background: white; border-radius: 8px; border-top: 4px solid #007a4d; box-shadow: 0 2px 5px rgba(0,0,0,0.02); margin-bottom: 30px;}
        .profile-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid #f4f7fa; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .profile-info h3 { font-weight: 800; color: #333; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px;}
        .profile-info p { color: #666; font-size: 1.1rem; margin: 0; }

        /* Icon Grid */
        .icon-grid { display: flex; flex-wrap: wrap; gap: 20px; }
        .icon-card { background: white; width: 140px; padding: 25px 15px; border-radius: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.03); cursor: pointer; transition: all 0.3s; text-decoration: none; color: inherit; border: 1px solid #eee;}
        .icon-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.08); border-color: #007a4d; }
        .icon-circle { width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px auto; font-size: 2rem; color: white; }
        
        .ic-subjects { background: #3498db; }
        .ic-assignments { background: #f39c12; }
        .ic-cbt { background: #e74c3c; }
        .ic-eclassroom { background: #34495e; }
        .ic-results { background: #2ecc71; }

        .icon-card h6 { font-weight: 600; font-size: 0.9rem; color: #444; margin: 0; }

        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <i class="fas fa-spinner fa-spin fa-3x text-success mb-3"></i>
        <h4 class="fw-bold text-muted">Loading Portal...</h4>
    </div>

    <div class="sidebar">
        <div class="sidebar-brand">
            <h5 class="text-white fw-bold"><i class="fas fa-graduation-cap text-warning me-2"></i> SPRINGDRILL</h5>
        </div>
        <nav class="nav flex-column mt-3">
            <a href="student_dashboard.html" class="nav-link active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="student_cbt.html" class="nav-link"><i class="fas fa-laptop-code"></i> CBT / Exams</a>
            <a href="student_results.html" class="nav-link"><i class="fas fa-chart-line"></i> Result Manager</a>
            <hr class="mx-3 my-4 border-secondary">
            <a href="#" id="logoutBtn" class="nav-link text-warning mt-auto"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-navbar">
            <div class="fw-bold text-muted"><i class="fas fa-bars me-3"></i> Student Portal</div>
            <div class="fw-bold text-dark" id="headerName">Loading...</div>
        </div>

        <div class="profile-section">
            <img src="https://ui-avatars.com/api/?name=Student&background=007a4d&color=fff" id="profileImage" class="profile-img">
            <div class="profile-info">
                <h3 id="studentName">LOADING...</h3>
                <p id="studentClass">Class: Verifying...</p>
            </div>
        </div>

        <div class="icon-grid">
            <a href="#" class="icon-card">
                <div class="icon-circle ic-subjects"><i class="fas fa-book"></i></div>
                <h6>Subjects</h6>
            </a>
            <a href="#" class="icon-card">
                <div class="icon-circle ic-assignments"><i class="fas fa-edit"></i></div>
                <h6>Assignments</h6>
            </a>
            <a href="student_cbt.html" class="icon-card" style="border: 2px solid #e74c3c;">
                <div class="icon-circle ic-cbt"><i class="fas fa-laptop-code"></i></div>
                <h6>CBT</h6>
            </a>
            <a href="#" class="icon-card">
                <div class="icon-circle ic-eclassroom"><i class="fas fa-video"></i></div>
                <h6>eClassroom</h6>
            </a>
            <a href="student_results.html" class="icon-card">
                <div class="icon-circle ic-results"><i class="fas fa-award"></i></div>
                <h6>Results</h6>
            </a>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        async function initializeDashboard() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) return window.location.href = 'login.html';
                const userId = session.user.id;

                let displayName = "Student";
                let className = "Unassigned";
                let avatarUrl = `https://ui-avatars.com/api/?name=Student&background=007a4d&color=fff`;

                const { data: studentRecords } = await supabase
                    .from('students')
                    .select('surname, first_name, passport_url, classes(name)')
                    .eq('user_id', userId);

                if (studentRecords && studentRecords.length > 0) {
                    const student = studentRecords[0];
                    if (student.first_name) {
                        displayName = `${student.first_name} ${student.surname || ''}`;
                        avatarUrl = student.passport_url || `https://ui-avatars.com/api/?name=${student.first_name}+${student.surname}&background=007a4d&color=fff`;
                    }
                    if (student.classes) className = student.classes.name;
                }

                document.getElementById('headerName').innerText = displayName;
                document.getElementById('studentName').innerText = displayName;
                document.getElementById('studentClass').innerText = className;
                document.getElementById('profileImage').src = avatarUrl;

                document.getElementById('loadingOverlay').style.display = 'none';
            } catch (err) {
                console.error(err);
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', initializeDashboard);

        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
